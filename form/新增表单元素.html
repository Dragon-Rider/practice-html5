<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增表单元素</title>
    
    <style type="text/css">
        /*
            chrome暂时不支持input:not([type = reset],[type = submit])这种写法，但是safari支持。
            具体参考：https://www.zhihu.com/question/39527072?sort=created
        */
        input:not(#a):not(#b){
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>新增表单元素</h1>
    <form>
        Webpage:datalist 元素规定输入域的选项列表。列表是通过 datalist 内的 option 元素创建的。如需把 datalist 绑定到输入域，请用输入域的 list 属性引用 datalist 的 id：
        <input type="url" list="url_list" name="link" />
        <datalist id="url_list">
            <option label="W3School" value="http://www.W3School.com.cn" />
            <option label="Google" value="http://www.google.com" />
            <option label="Microsoft" value="http://www.microsoft.com" />
        </datalist>
    </form>

    output: 标签定义不同类型的输出，比如脚本的输出。
    <form oninput="result.value = Number(a.value) + Number(b.value)">
        0<input type = 'range' id = 'a' min = '1' max='10' value="5" style = "width:150px;" />10 +
        <input id = "b"/> =
        <output id="result" for="a b"></output>
    </form>
</body>
</html>
